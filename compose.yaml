services:
  express:
    build:
      dockerfile: ./infrastructure/express/Dockerfile
    volumes:
      - ./infrastructure/express:/app/infrastructure/express
      - /app/node_modules

  frontend:
    build:
      dockerfile: ./infrastructure/frontend/Dockerfile
    volumes:
      - ./infrastructure/frontend:/app/infrastructure/frontend
      - /app/node_modules

  mariadb:
    image: mariadb:12.0.2
    volumes:
      - mariadb_data:/var/lib/mysql

  mongo:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mariadb_data:
  mongodb_data:
